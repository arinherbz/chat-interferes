version: '3.8'

services:
  app:
    build: .
    container_name: techpos-app
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped

