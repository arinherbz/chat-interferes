{% extends "base.html" %}
{% block title %}Sign In - Ario Tech{% endblock %}

{% block content %}
<div class="login-card">
    <div class="card apple-card">
        <div class="card-header">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor" style="margin-bottom: 1rem;">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
            </svg>
            <h4>Ario Tech</h4>
            <p style="color: var(--apple-gray); margin: 0;">Premium Device Solutions</p>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger" style="border-radius: 12px;">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required data-testid="input-username" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required data-testid="input-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100" data-testid="button-login">Sign In</button>
            </form>
            <div class="mt-4 text-center" style="color: var(--apple-gray); font-size: 0.8rem;">
                <p class="mb-1">Demo Accounts:</p>
                <p class="mb-0">admin / admin123</p>
                <p class="mb-0">staff / staff123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
